<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <nav>
            <nav class=" menu navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"> <img src="../img/sillon-removebg-preview.png" alt=""></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">HOME</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./productos.html">PRODUCTOS</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          CONOCENOS
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="./contactanos.html">CONTACTANOS</a></li>
                          <li><a class="dropdown-item" href="./nosotros.html">QUIENES SOMOS</a></li>
                          <li><a class="dropdown-item" href="./login.html">INICIA SESION</a></li>
                        </ul>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Buscar">
                      <button class="btn btn-outline" type="submit">BUSCAR</button>
                    </form>
                  </div>
                </div>
              </nav>
        </nav>
    </header>
    <main>
        <section class="contactanos">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Teléfono</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">País</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Código postal</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Recuérdame
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn">Registrarme</button>
                </div>
                <div>
                    <label for="">Dejanos tu comentario</label>
                </div>
                <div>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit" class="btn">
                    <input type="reset" class="btn">
                </div>
              </form>
        </section>
    </main>
    <div class="fixed">
        <img src="../img/whatsapp.png" alt="">
    </div>
    <footer>
        <h2>LAS JOAQUINAS | HOME & DECO</h2>
        <div>
            <a href="https://www.facebook.com/?locale=es_LA" target="_blank"><img src="../img/facebook.png"

            <a href="https://x.com/?lang=es" target="_blank"><img src="../img/gorjeo.png" alt="logo de twitter"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="../img/instagram.png"
                    alt="logo de instagram"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
